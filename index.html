<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle Pessoal de Finanças</title>
</head>
<body>
    <h1>Cadastro Financeiro:</h1>

    <form id="formsalario">
        <label for="salario">Salário:</label>
        <input type="number" id="salario" required>
        <button type="submit">Adicionar</button>
        <br><br>
    </form>

    <form id="formcadastro">
        <label for="data">Data:</label>
        <input type="date" id="data" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <input type="button" value="Exibir resumo" onclick="exibir_resumo()">
    <input type="button" value="Exibir despesas" onclick="exibir_despesa()">


    <h2>Listagem Financeira:</h2>
    <ul id="despesa"></ul>

    <h2>Resumo Financeiro:</h2>
    <ul id="resumo"></ul>

    <script src="js/script.js"></script>
</body>
</html>
